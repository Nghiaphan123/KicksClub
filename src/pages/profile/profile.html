<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKS - My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="profile-header-title">
            <h1>MY ACCOUNT</h1>
        </div>

        <div class="profile-layout">
            <div class="profile-sidebar">
                <div class="user-brief">
                    <div class="avatar"><i class="fas fa-user-circle"></i></div>
                    <h3 id="display-user-name">Loading...</h3>
                </div>
                <ul class="profile-nav">
                    <li class="active" onclick="switchTab('info')"><i class="fas fa-user-edit"></i> Account Details</li>
                    <li onclick="switchTab('orders')"><i class="fas fa-box-open"></i> My Orders</li>
                    <li onclick="logoutUser()" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</li>
                </ul>
            </div>

            <div class="profile-content">
                
                <div id="tab-info" class="tab-pane active">
                    <h2>Account Details</h2>
                    <p class="text-muted">View and edit your personal info below.</p>
                    
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="prof-name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address (Cannot be changed)</label>
                            <input type="email" id="prof-email" readonly style="background-color: #f5f5f5;">
                        </div>
                        <div class="form-group">
                            <label>Shipping Address</label>
                            <textarea id="prof-address" rows="3" placeholder="Enter your full address for delivery..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>New Password (Leave blank to keep current)</label>
                            <input type="password" id="prof-password" placeholder="Enter new password">
                        </div>
                        <button type="submit" class="btn-save">SAVE CHANGES</button>
                    </form>
                </div>

                <div id="tab-orders" class="tab-pane">
                    <h2>Order History</h2>
                    <p class="text-muted">Check the status of your recent orders.</p>
                    
                    <div id="orders-list-container" class="orders-list">
                        </div>
                </div>

            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
